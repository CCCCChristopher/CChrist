                    <h1 align="center">国际司召开后疫情时代国际经济形势研判专题会</h1><br/>

                    <h4 align="center">发布时间：05-12 00:22 中华人民共和国国家发展和改革委员会</h4><br/><br/>
                    
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新冠肺炎疫情持续在全球蔓延，对世界经济造成巨大冲击，经济全球化遭遇逆流。5月8日，国际司召开后疫情时代国际经济形势研判专题会，
                    各处代表与会并围绕国内外经济发展形势、当前国际合作面临的机遇与挑战展开交流讨论。全司同志一致认为，构建人类命运共同体的重要性在后疫情时代愈发凸显，
                    将在今后的工作中继续加强分析研判，积极统筹国际国内两个大局，服务国内经济高质量发展。
